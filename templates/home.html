{% extends 'base.html' %}

{% include 'flash-mes.html' %}
{% block body %}

<div class='container'>
    {% include 'newpost.html' %}
    {% for post in posts %}
    <div class="card" style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-title">{{post.title}}</h5>
            <h6 class="card-subtitle mb-2 text-muted">{{post.body}}</h6>
            <p class="card-text">{{post.author}}</p>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
