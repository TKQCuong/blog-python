{% from "_formhelpers.html" import render_field %}

{% include 'flash-mes.html' %}
<h1>Create a new account</h1>
<form method='POST'>
    <dl>
    {{ form.hidden_tag() }}
    {{ render_field(form.email) }}
    {{ render_field(form.password) }}
    {{ render_field(form.confirm) }}
    </dl>
    <p><input type=submit value=Register>
</form>
