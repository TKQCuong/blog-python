<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <!--Made with love by Mutiullah Samim -->
    <!--Bootsrap 4 CDN-->
    <link
        rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous"
/>
    <!--Fontawesome CDN-->
    <link
        rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
        integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous"
        />
        <link rel="shortcut icon" href="https://cdn.medusajuice.co.uk/wp-content/uploads/2017/12/twister-e-liquid.png" />
    <link rel="stylesheet" href="../static/login.css">
    <!--Custom styles-->
    {% include 'globalnavbar.html' %}
</head> 

<body >
    {% include 'flash-mes.html' %}
    <div class="container col-10 mt-5 ">
        <div class="box">
                <form class="form-signin" method="POST">
                        <h1 class="h3 mb-4 font-weight-bold">Log in to Twister</h1>
                        <label for="inputEmail" class="sr-only">Username</label>
                        <input
                        type="text"
                        id="inputEmail"
                        class="form-control"
                        placeholder="Username"
                        required=""
                        autofocus=""
                        name="name"
                        />
                        <label for="inputEmail" class="sr-only">Email address</label>
                        <input
                        type="email"
                        id="inputEmail"
                        class="form-control"
                        placeholder="Email address"
                        required=""
                        autofocus=""
                        name="email"
                        />
                        <label for="inputPassword" class="sr-only">Password</label>
                        <input
                        type="password"
                        id="inputPassword"
                        class="form-control"
                        placeholder="Password"
                        required=""
                        name="password"
                        />
                        <div class="checkbox mb-3">
                            <div class="both">
                                    <button class="btn btn-lg btn-primary btn-block sigin-butt" type="submit">
                                            Sign In
                                            </button>
                                    <label>
                                            <input type="checkbox" value="remember-me" /> Remember me
                                        </label>       
                            </div> 
                        </div>
                                
                    </form>
                    <div class="signup-field">
                            <p>New to Twitter?&nbsp&nbsp</p><a href="{{ url_for('register') }}">Sign up now Â»</a>
                        </div>
        </div>
        
    </div>

</body>
</html>
